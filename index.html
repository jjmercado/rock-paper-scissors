<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--<script src="intro.js" defer></script>-->
    <script src="rock-paper-scissor.js" defer></script>
    <title>Rock paper scissor</title>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div class="container-text">
            <p>Player</p>
            <p id="player-points">0</p>
            <p>:</p>
            <p id="computer-points">0</p>
            <p>Computer</p>
        </div>
        <div class="reset-button-container">

        </div>
        <div>
            <p id="game-text">Have fun playing!</p>
        </div>
        <div class="container-button">
            <button class="buttons" value="rock">Rock</button>
            <button class="buttons" value="paper">Paper</button>
            <button class="buttons" value="scissor">Scissor</button>
        </div>
    </div>
</body>
</html>
